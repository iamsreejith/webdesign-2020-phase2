            <div class=" container-fluid form-container col-md-6 offset-md-3 ">
                <div class="d-flex justify-content-center form-heading">
                    <h3>SignUp</h3>l
                </div>
                <form name="myform" method="get" action="login.html" onsubmit="return validateform()" >
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control input-field" id="fname" placeholder="First name" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control input-field" id="lname" placeholder="Last name" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Email</label>
                      <input type="text" class="form-control input-field" id="email" placeholder="Email" >
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Phone Number</label>
                      <input type="text" class="form-control input-field" id="number" placeholder="Phone Number" >
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Password | <span id="strmess">Strong prefer </span> </label>
                        <input type="Password" class="form-control input-field" id="password" placeholder="Password" onchange="return checkpass(0)" >
                      </div>
                      <div class="form-group">
                        <label for="inputAddress2">Password(confirm)</label>
                        <input type="Password" class="form-control input-field" id="cpassword" placeholder="Password" onchange="return checkpass(1)" >
                      </div>
                      <div class="d-flex justify-content-center ">
                        <span id="ermsg"></span> <br>
                    </div>
                      
                      <div class="d-flex justify-content-center ">
                        <h6>Already have an account?<a style="    text-decoration: none;" href="login.html" onclick="flip(); ">Login</a></h6>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <button type="submit" class="btn button">SignUp</button>
                    </div>
                    
                  </form>
